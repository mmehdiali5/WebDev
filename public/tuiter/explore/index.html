<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
          integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="index.css"
          rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2" style="margin-top: 20px">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-house"></i> Home</a>
                <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                    <i class="fa-solid fa-hashtag"></i> Explore
                </a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-bell"></i>
                    Notifications</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-envelope"></i> Messages</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-bookmark"></i>
                    Bookmarks</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-list"></i> Lists</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-user"></i> Profile</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-ellipsis"></i> More</a>

                <button type="button" class="btn btn-primary rounded-pill" style="margin-top: 10px">Tuit</button>
            </div>

        </div>

        <div class="col-6" style="margin-top: 20px">

            <div class="row">
                <div class="col-11">
                    <div class="wd-containerBox">
                        <i class="fas fa-search" style="color: rgb(208, 208, 226);
                margin-top:2px;margin-bottom:2px;margin-right:4px;margin-left:4px"></i>
                        <input class="wd-search-bar wd-no-focusborder" placeholder="Search Tuiter"/>
                    </div>
                </div>
                <div class="col-1" style="position: relative">
                    <i class="fa-solid fa-gear fa-2x" style="position: absolute;right:10px;color: rgb(29, 161, 242)"></i>
                </div>
            </div>

            

        </div>

        <div class="col-4" style="margin-top: 20px">
            <ul class="list-group">
                <li class="list-group-item"><b>Who to follow</b></li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-2">
                            <img src="java.png" alt="java" style="width: 48px;height: 48px" class="rounded-circle">
                        </div>

                        <div class="col-7">
                            <b>Java <i class="fa-sharp fa-solid fa-circle-check"></i></b>
                            <br>
                            <b style="color: darkgray">@Java</b>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-primary rounded-pill">Follow</button>
                        </div>

                    </div>
                </li>

                <li class="list-group-item">

                    <div class="row">
                        <div class="col-2">
                            <img src="rs.png" alt="java" style="width: 48px;height: 48px" class="rounded-circle">
                        </div>

                        <div class="col-7">
                            <b>Relativity Space <i class="fa-sharp fa-solid fa-circle-check"></i></b>
                            <br>
                            <b style="color: darkgray">@relativityspace</b>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-primary rounded-pill">Follow</button>
                        </div>

                    </div>

                </li>
                <li class="list-group-item">

                    <div class="row">
                        <div class="col-2">
                            <img src="vir.png" alt="java" style="width: 48px;height: 48px" class="rounded-circle">
                        </div>

                        <div class="col-7">
                            <b>Virgin Galactic <i class="fa-sharp fa-solid fa-circle-check"></i></b>
                            <br>
                            <b style="color: darkgray">@virgingalactic</b>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-primary rounded-pill">Follow</button>
                        </div>

                    </div>

                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-2">
                            <img src="nasa.jpeg" alt="java" style="width: 48px;height: 48px" class="rounded-circle">
                        </div>

                        <div class="col-7">
                            <b>NASA <i class="fa-sharp fa-solid fa-circle-check"></i></b>
                            <br>
                            <b style="color: darkgray">@NASA</b>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-primary rounded-pill">Follow</button>
                        </div>
                    </div>
                </li>


                <li class="list-group-item">
                    <div class="row">
                        <div class="col-2">
                            <img src="tesla.png" alt="java" style="width: 48px;height: 48px" class="rounded-circle">
                        </div>

                        <div class="col-7">
                            <b>Tesla <i class="fa-sharp fa-solid fa-circle-check"></i></b>
                            <br>
                            <b style="color: darkgray">@tesla</b>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-primary rounded-pill">Follow</button>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</div>
</body>
</html>
